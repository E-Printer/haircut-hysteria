{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="card" style="width: 100%; max-width: 800px; ">
        <div class="card-body text-center card-body-custom" style="background-color: #f9f9f9;">
            <h1>Edit Your appointment</h1>
            <form action="" method="post">
                {% csrf_token %}

                <div>
                    <!-- Render form fields manually for better control -->
                    {{ form.as_p }}
                </div>

                <div>
                    <!-- Submit button -->
                    <button type="submit" class="submit-button">Submit</button>
                    <a href="{% url 'delete_booking' booking.id %}" class="delete-button">Delete</a>
                </div>
            </form>
        </div>
    </div>
</div>


{% endblock content %}

{% if form.errors %}
<div class="error">
    <ul>
        {% for field in form %}
        {% for error in field.errors %}
        <li>{{ error }}</li>
        {% endfor %}
        {% endfor %}
    </ul>
</div>
{% endif %}
